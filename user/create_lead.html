<style type="text/css">
   html { overflow-y: hidden; }
   .formcolor{
   color: #FC4855;

   .buttons {

   color: black;
   padding: 8px 22px;

   font-size: 10px;
   margin: 2px 1px;
   cursor: pointer;

   .blinking{
   animation:blinkingText 2s infinite;
   }

   60%{  color: transparent; }
   80%{  color:transparent;  }
   150%{ color: blue; }
   }
    #wrapper #contents-wrapper {

   * {
  box-sizing: border-box;
}
body {
  font-family: 'Montserrat', sans-serif;
  line-height: 1.6;
  margin: 0;
  min-height: 100vh;
}
ul {
  margin: 0;
  padding: 0;
  list-style: none;
}
h2,
h3,
a {
  color: #34495e;
}
a {
  text-decoration: none;
}
.logo {

}
.main-nav {

.logo a,
.main-nav a {

.main-nav a:hover {

.header {
  padding-top: .3em;
  padding-bottom: .3em;

  Media Queries

  .header,
  .main-nav {

    flex-direction: column;

  .header {
    flex-direction: row;

  .marginlefts{

<div id="page-top">
    <header class="header">
        <h1 class="logo">
            <a href="tracknovateAdmin" style="text-decoration: none">TRACKNOVATE CRM</a>
        </h1>
        <ul class="main-nav">
            <li class="text-dark mr-3" style="font-size: 20px;">{{email}}</li>
            <li>
                <div class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <i class="fa fa-user-circle fa-2x"></i>
          </a>
                    <div class="dropdown-menu marginlefts">
                        <a href="#" class="dropdown-item">
              <i class="fa fa-user"></i> Profile
            </a>
                        <a href="#" class="dropdown-item" ng-click="Logout()">
              <i class="fas fa-power-off" style="cursor: pointer; color: #581845;"></i> Logout
            </a>
                    </div>
                </div>
            </li>
        </ul>
    </header>
   <div id="wrapper" class="scroolallpage">
      <!-- Sidebar -->
      <div ng-show="showMe">
         <ul class="sidebar navbar-nav">
            <li class="nav-item active">
               <a class="nav-link" href="userDashboard">
               <i class="fas fa-fw fa-tachometer-alt"></i><br>
               <span class="sidebaruser">Dashboard</span>
               </a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="lead">
               <i class="fas fa-user-plus"></i><br>
               <span class="sidebaruser">Create Lead</span></a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="history">
               <i class="fas fa-fw fa-file"></i><br>
               <span class="sidebaruser">History</span></a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="getreports">
               <i class="fas fa-fw fa-file"></i><br>
               <span class="sidebaruser">Reports</span></a>
            </li>
         </ul>
      </div>
      <div id="contents-wrapper">
         <div class="container-fluid">
            <!-- Breadcrumbs-->
            <!-- Add user Example -->
            <div class="card mb-3" style="">
               <div class="card-header">
                  <i class="fas fa-user-plus"></i>
                  Add New Client<span style="float:right; color: #013188;" class="blinking">Please Check Client is Already Exist or Not? <input type="number" ng-model="contacts" maxlength="10" placeholder="contact number" autofocus=""><input class="buttons ml-3" type="submit"  ng-click="check_client()" value="Check"></span>
               </div>
               <div class="card-body">
                  <div class="container-fluid">
                     <form>
                        <div class="row">
                           <div class="col-lg-6 col-md-6 col-12">
                              <div class="form-group">
                                 <label for="C">Client Name:</label>
                                 <input type="text" ng-model="leadname" maxlength="100" class="form-control border border-warning" placeholder="Client name" required>
                              </div>
                           </div>
                           <div class="col-lg-6 col-md-6 col-12">
                              <div class="form-group">
                                 <label for="subject">Client Organisation:</label><span id="client_title" class="text-warning" style="float: right;"></span>
                                 <input type="text" ng-model="lead_subject" id="lead_subject" maxlength="100" class="form-control border border-warning "  
                                    placeholder="Client Organisation" required>
                              </div>
                           </div>
                        </div>
                        <div class="row">
                           <div class="col-lg-6 col-md-6 col-12">
                              <div class="form-group">
                                 <label for="contact">Client Primary Contact:</label> 
                                 <input type="text" ng-model="lead_number" id="lead_number"  maxlength="10" class="form-control border border-warning "placeholder="Client primary contact" required>
                              </div>
                           </div>
                           <div class="col-lg-6 col-md-6 col-12">
                              <div class="form-group">
                                 <label for="nextaction">Client Secondry Contact:</label>
                                 <input type="text" ng-model="Smobile" class="form-control border border-warning" placeholder="Client secondry contact">
                              </div>
                           </div>
                        </div>
                        <div class="row">
                           <div class="col-lg-6 col-md-6 col-12">
                              <div class="field_info_outer form-group" id="sizeofbusiness">
                                 <label for="location">Source:</label>
                                 <select ng-model="lead_source" class="form-control border border-warning" required>
                                    <option value="" selected disabled hidden>Select Source</option>
                                    <option value="social media">Social media</option>
                                    <option value="oncall">Coldcall</option>
                                    <option value="email">Email</option>
                                    <option value="walkin">Walkin</option>
                                    <option value="promosms">Referal</option>
                                    <option value="promosms">Other</option>
                                 </select>
                                 <span id="sizeof_business" class="text-warning" style="float: right;"></span>
                              </div>
                           </div>
                           <div class="col-lg-6 col-md-6 col-12">
                              <div class="form-group">
                                 <label for="dob">Type:</label>
                                 <select ng-model="lead_type" class="form-control border border-warning "  id="customertype" required>
                                    <option value="" selected disabled hidden>Select Type</option>
                                    <option value="retailer">Retailer</option>
                                    <option value="wholesaler">Wholesaler</option>
                                    <option value="broker">Broker</option>
                                    <option value="fleetowner">Fleetowner</option>
                                 </select>
                                 <span id="customer_type" class="text-warning" style="float: right;"></span>
                              </div>
                           </div>
                        </div>
                        <div class="row">
                           <div class="col-lg-6 col-md-6 col-12">
                              <div class="form-group">
                                 <label for="language">Status:</label>
                                 <select ng-model="lead_status" class="form-control border border-warning " id="clientstatus" required>
                                    <option value="" selected disabled hidden>Select Status</option>
                                    <option value="open">Open</option>
                                    <option value="closewithsuccess">Close with success</option>
                                    <option value="closewithoutsuccess">Close without success</option>
                                 </select>
                                 <span id="client_status" class="text-warning" style="float: right;"></span>
                              </div>
                           </div>

                           <div class="col-lg-6 col-md-6 col-12">
                              <div class="form-group">
                                 <label for="location">Stages:</label>
                                <select ng-model="sizeof_stages" class="form-control border border-warning" id="clientstages" required>
                                    <option value="" selected disabled hidden>Select Stage</option>
                                    <option value="open">open</option>
                                     <option value="introduction">Introduction</option>
                                    <option value="eligibility">Eligibility</option>
                                    <option value="approval">Approval</option>
                                    <option value="negotiation">Negotiation</option>
                                    <option value="convert">Convert</option>
                                    <option value="amazonapproval">Amazon Approval</option>
                                    <option value="training">Training & OnBoarding</option>
                                    <option value="branding">Branding</option>
                                    <option value="live">Live</option>
                                    <option value="completed">complete Close</option>
                                 </select>
                                 <span id="client_stages" class="text-warning" style="float: right;"></span>
                              </div>
                           </div>
                        </div>
                        <div class="row">
                           <div class="col-lg-6 col-md-6 col-12">
                              <div class="field_info_outer form-group" id="sizeofbusiness">
                                 <label for="location">Size of business:</label>
                                 <select ng-model="sizeofbusiness" class="form-control border border-warning" required>
                                    <option value="" selected disabled hidden>Select Size</option>
                                    <option value="small">Small</option>
                                    <option value="medium">Medium</option>
                                    <option value="large">Large</option>
                                 </select>
                                 <span id="sizeof_business" class="text-warning" style="float: right;"></span>
                              </div>
                           </div>
                           <div class="col-lg-6 col-md-6 col-12">
                              <div class="form-group">
                                 <label for="nextaction">Address:</label>
                                 <input type="text" ng-model="address"  maxlength="100" class="form-control border border-warning" placeholder="Address" required>
                              </div>
                           </div>
                        </div>
                        <div class="row">
                           <div class="col-lg-6 col-md-6 col-12">
                              <div class="form-group">
                                 <label for="location">States:</label>
                                 <select id="country" class="form-control border border-warning" name="selectFranchise" ng-model="state1" ng-change="displayState(state1)">
                                    <option value="">Select state</option>
                                    <option ng-repeat="(key,country) in countries"  value="{{key}}">{{country[0]}}</option>
                                 </select>
                              </div>
                           </div>
                           <div class="col-lg-6 col-md-6 col-12">
                              <div class="form-group">
                                 <label for="location">City:</label>
                                 <select id="state" ng-model="cities" class="form-control border border-warning">
                                    <option value=''>Select city</option>
                                    <option ng-repeat="(state,city) in states[state1]" value="{{city}}">{{city}}</option>
                                 </select>
                              </div>
                           </div>
                        </div>
                        <div class="row">
                           <div class="col-lg-6 col-md-6 col-12">
                              <div class="field_info_outer form-group ">
                                 <label for="email">Client Email:</label> 
                                 <input type="email" ng-model="lead_email" id="lead_email" maxlength="50" class="form-control border border-warning "  name="" placeholder="Client email" required>
                              </div>
                           </div>
                           <div class="col-lg-6 col-md-6 col-12">
                              <div class="form-group">
                                 <label for="pincode">Pincode:</label>
                                 <input type="text" ng-model="Pincode" class="form-control border border-warning" placeholder="Pincode">
                              </div>
                           </div>
                        </div>
                        <div class="row">
                           <div class="col-lg-6 col-md-6 col-12">
                              <div class="form-group">
                                 <label for="location">Description:</label>
                                 <textarea ng-model="descriptions" id="descriptions" maxlength="1000" class="form-control border border-warning " placeholder=" Description" required>Description</textarea>
                              </div>
                           </div>
                           <div class="col-lg-6 col-md-6 col-12">
                              <div class="form-group">
                                 <label for="nextaction">Next Action:</label>
                                 <input type="date" ng-model="nextactiondate" class="form-control border border-warning" required>
                              </div>
                           </div>
                        </div>
                        <div class="row">
                               <div class="col-lg-6 col-md-6 col-12">
                              <div class="form-group">
                                 <label for="language">Department Status:</label>
                                 <select ng-model="lead_department_status" class="form-control border border-warning " id="clientstatus" required>
                                    <option value="" selected disabled hidden>Select Department Status</option>
                                    <option value="Pending_Sales_Team">Pending from sales team</option>
                                    <option value="pending_Support_Team">Pending from support team</option>
                                    <option value="converted_client">Converted Client</option>
                                    <option value="unsuccessfull">Unsuccessfull</option>
                                 </select>
                                 <span id="client_department_status" class="text-warning" style="float: right;"></span>
                              </div>
                           </div>
                           
                        </div>
                        <div class="col-12 text-center">
                           <input class="btn btn-warning btn-red btn-lg  c-block" type="submit"  ng-click="save_lead()" value="Save Changes" style="background-color: #F9E76A; color: black;" >
                        </div>
                  </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
</div>
</div>
</div>
