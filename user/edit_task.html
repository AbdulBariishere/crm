<style type="text/css">
    #wrapper #contents-wrapper {
  /* overflow-x: hidden; */
  
  width: 100%;
  padding-top: 6px;
  padding-bottom: 80px;
  /* margin-top: 50px;*/
  
  margin-left: 89px;
}
* {
  box-sizing: border-box;
}
body {
  font-family: 'Montserrat', sans-serif;
  line-height: 1.6;
  margin: 0;
  min-height: 100vh;
}
ul {
  margin: 0;
  padding: 0;
  list-style: none;
}
h2,
h3,
a {
  color: #34495e;
}
a {
  text-decoration: none;
}
.logo {
  margin: 0;
  font-size: 1.20em;
}
.main-nav {
  margin-top: 3px;
}
.logo a,
.main-nav a {
  padding: 1px 12px;
  text-transform: uppercase;
  text-align: left;
  display: block;
}
.main-nav a {
  color: #34495e;
  font-size: .80em;
}
.main-nav a:hover {
  color: #718daa;
}
.header {
  padding-top: .3em;
  padding-bottom: .3em;
  border: 1px solid #a2a2a2;
  background-color: #F9E76A;
  -webkit-box-shadow: 0px 0px 14px 0px rgba(0, 0, 0, 0.75);
  -moz-box-shadow: 0px 0px 14px 0px rgba(0, 0, 0, 0.75);
  box-shadow: 0px 0px 14px 0px rgba(0, 0, 0, 0.75);
  /*-webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;*/
}

/* ================================= 
  Media Queries
==================================== */
@media (min-width: 768px) {
  .header,
  .main-nav {
    display: flex;
  }
  
  .header {
    flex-direction: column;
    align-items: center;
    .header {
      width: 80%;
      margin: 0 auto;
      max-width: 1150px;
    }
  }
}
@media (min-width: 1025px) {
  .header {
    flex-direction: row;
    justify-content: space-between;
  }
}
  .marginlefts{
    left: -50%;
    top: 130%;
    min-width: 89px;
    }
</style>
<div id="page-top">
    <header class="header">
        <h1 class="logo">
            <a href="tracknovateAdmin" style="text-decoration: none">TRACKNOVATE CRM</a>
        </h1>
        <ul class="main-nav">
            <li class="text-dark mr-3" style="font-size: 20px;">{{email}}</li>
            <li>
                <div class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <i class="fa fa-user-circle fa-2x"></i>
          </a>
                    <div class="dropdown-menu marginlefts">
                        <a href="#" class="dropdown-item">
              <i class="fa fa-user"></i> Profile
            </a>
                        <a href="#" class="dropdown-item" ng-click="Logout()">
              <i class="fas fa-power-off" style="cursor: pointer; color: #581845;"></i> Logout
            </a>
                    </div>
                </div>
            </li>
        </ul>
    </header>
   <div id="wrapper" class="scroolallpage">
      <!-- Sidebar -->
      <div ng-show="showMe">
         <ul class="sidebar navbar-nav">
            <li class="nav-item active">
               <a class="nav-link" href="userDashboard">
               <i class="fas fa-fw fa-tachometer-alt"></i><br>
               <span class="sidebaruser">Dashboard</span>
               </a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="lead">
               <i class="fas fa-user-plus"></i><br>
               <span class="sidebaruser">Create Lead</span></a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="history">
               <i class="fas fa-fw fa-file"></i><br>
               <span class="sidebaruser">History</span></a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="getreports">
               <i class="fas fa-fw fa-file"></i><br>
               <span class="sidebaruser">Reports</span></a>
            </li>
         </ul>
      </div>
      <div id="contents-wrapper">
         <div class="container-fluid">
            <div class="card mb-3" style="">
               <div class="card-header">
                  <i class="far fa-edit"></i>
                  Update Lead
               </div>
               <div class="card-body">
                  <div class="container-fluid">
                     <form>
                        <div class="row">
                           <div class="col-lg-6 col-md-6 col-12">
                              <div class="form-group">
                                 <label for="language">Status:</label>
                                 <select class="form-control border border-warning " ng-model="lead_status">
                                    <option value="" selected disabled hidden>Select Status</option>
                                    <option value="open">open</option>
                                    <option value="closewithsuccess">closewithsuccess</option>
                                    <option value="closewithoutsuccess">closewithoutsuccess</option>
                                 </select>
                                 <span id="client_status" class="text-warning" style="float: right;"></span>
                              </div>
                              <div class="form-group">
                                 <label for="location">Stages:</label>
                                 <select ng-model="sizeof_stages" class="form-control border border-warning " id="clientstages" required>
                                    <option value="" selected disabled hidden>Select Stage</option>
                                    <option value="open">open</option>
                                     <option value="introduction">Introduction</option>
                                    <option value="eligibility">Eligibility</option>
                                    <option value="approval">Approval</option>
                                    <option value="negotiation">negotiation</option>
                                    <option value="convert">convert</option>
                                     <option value="amazonapproval">Amazon Approval</option>
                                    <option value="training">Training & OnBoarding</option>
                                    <option value="branding">Branding</option>
                                    <option value="live">Live</option>
                                    <option value="completed">complete Close</option>
                                 </select>
                                 <span id="client_stages" class="text-warning" style="float: right;"></span>
                              </div>
                              <div class="form-group">
                                 <label for="dob">Type:</label>
                                 <select ng-model="lead_type" class="form-control border border-warning ">
                                    <option value="" selected disabled hidden>Select Type</option>
                                    <option value="retailer">retailer</option>
                                    <option value="wholesaler">wholesaler</option>
                                    <option value="broker">broker</option>
                                    <option value="fleetowner">fleetOwner</option>
                                 </select>
                                 <span id="customer_type" class="text-warning" style="float: right;"></span>
                              </div>
                              <div class="form-group">
                                 <label for="clientName">Client Name:</label>
                                 <input type="text" ng-model="client_name"  class="form-control border border-warning "  
                                    name="" value="" > 
                              </div>
                              <div class="form-group">
                                 <label for="client_Primarycontact">Client Primary Contact:</label>
                                 <input type="text" ng-model="contact" class="form-control border border-warning"> 
                              </div>
                              <div class="form-group">
                                 <label for="address">Address:</label>
                                 <input type="text" ng-model="address"  class="form-control border border-warning "  
                                    name="" value="" > 
                              </div>
                              <div class="form-group">
                                 <label for="location">States:</label>
                                 <select id="country" class="form-control border border-warning" name="selectFranchise" ng-model="state1" ng-change="displayState(state1)">
                                    <option value="">Select state</option>
                                    <option ng-repeat="(key,country) in countries"  value="{{key}}">{{country[0]}}</option>
                                 </select>
                              </div>
                              <div class="form-group">
                                 <label for="Pincode">OrgName:</label>
                                 <input type="text" ng-model="orgname"  class="form-control border border-warning "  
                                    name="" value="" > 
                              </div>
                           </div>
                           <div class="col-lg-6 col-md-6 col-12">
                              <div class="form-group">
                                 <label for="nextaction">Next Action:</label>
                                 <input type="date" ng-model="next_action" id="clientnextaction"  class="form-control border border-warning "  
                                    placeholder="Enter Next Action" name="" value="" required><span id="next_action" class="text-warning" style="float: right;"></span>
                              </div>
                              <div class="form-group">
                                 <label for="description">Description:</label>
                                 <textarea ng-model="description" id="descriptions" maxlength="1000" class="form-control border border-warning " >Description</textarea>
                              </div>
                              <div class="field_info_outer form-group" id="sizeofbusiness">
                                 <label for="location">Source:</label>
                                 <select ng-model="lead_source" class="form-control border border-warning ">
                                    <option value="" selected disabled hidden>Select Source</option>
                                    <option value="social media">social media</option>
                                    <option value="oncall">oncall</option>
                                    <option value="email">email</option>
                                    <option value="walkin">walkin</option>
                                 </select>
                                 <span id="sizeof_business" class="text-warning" style="float: right;"></span>
                              </div>
                              <div class="form-group">
                                 <label for="clientName">Client Email:</label>
                                 <input type="text" ng-model="client_email"  class="form-control border border-warning "  
                                    name="" value=""> 
                              </div>
                              <div class="form-group">
                                 <label for="client_Secondarycontact">Client Secondary Contact:</label>
                                 <input type="text" ng-model="scontact"  class="form-control border border-warning "  
                                    name="" value=""> 
                              </div>
                              <div class="form-group">
                                 <label for="Pincode">Pincode:</label>
                                 <input type="text" ng-model="pincode"  class="form-control border border-warning "  
                                    name="" value="" > 
                              </div>
                              <div class="form-group">
                                 <label for="location">City:</label>
                                 <select id="state" ng-model="cities" class="form-control border border-warning">
                                    <option value=''>Select city</option>
                                    <option ng-repeat="(state,city) in states[state1]" value="{{city}}">{{city}}</option>
                                 </select>
                              </div>
                          <!--      <div class="col-lg-6 col-md-6 col-12"> -->
                               <div class="form-group">
                                 <label for="language">Department Status:</label>
                                 <select ng-model="lead_department_status" class="form-control border border-warning " id="clientstatus" required>
                                    <option value="" selected disabled hidden>Select Department Status</option>
                                    <option value="Pending_Sales_Team">Pending from sales team</option>
                                    <option value="pending_Support_Team">Pending from support team</option>
                                    <option value="converted_client">Converted Client</option>
                                      <option value="unsuccessfull">Unsuccessfull</option>
                                 </select>
                                 <span id="client_department_status" class="text-warning" style="float: right;"></span>
                              </div>
                         <!--   </div> -->
                           </div>
                           <div class="col-12 text-center">
                              <input class="btn btn-warning btn-red btn-lg  center-block" type="submit" ng-click="update_lead()" value="Save Changes">
                           </div>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
</div>
</div>
