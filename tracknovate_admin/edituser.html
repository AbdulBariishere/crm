<style type="text/css">
    html { overflow-y: hidden; }
</style>
<div id="page-top">
    <header class="header">
        <h1 class="logo">
            <a href="tracknovateAdmin" style="text-decoration: none">TRACKNOVATE CRM</a>
        </h1>
        <ul class="main-nav">
            <li class="text-dark mr-3" style="font-size: 20px;">{{email}}</li>
            <li>
                <div class="dropdown" style="visibility: hidden;">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <i class="fa fa-user-circle fa-2x"></i>
          </a>
                    <div class="dropdown-menu">
                        <a href="#" class="dropdown-item">
              <i class="fa fa-user"></i> Profile
            </a>
                        <a href="#" class="dropdown-item" ng-click="Logout()">
              <i class="fas fa-power-off" style="cursor: pointer; color: #581845;"></i> Logout
            </a>
                    </div>
                </div>
            </li>
        </ul>
    </header>
    <div id="wrapper" class="scrollallpage">
        <!-- Sidebar -->
        <ul class="sidebar navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="tracknovateAdmin">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <br>
            <span class="marginleftadmin">Dashboard</span>
          </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="tracknovateAdduser">
            <i class="fas fa-user-plus"></i>
            <br>
              <span class="marginleftadmin">Add user</span>
            </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="tracknovateusers">
              <i class="fas fa-users"></i>
              <br>
                <span class="sidebaruser">All users</span>
              </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="tracknovatereports">
                <i class="fas fa-fw fa-file"></i>
                <br>
                  <span class="sidebaruser">Reports</span>
                </a>
            </li>
              <li class="nav-item">
                <a class="nav-link" href="usersummary">
              <i class="fas fa-user-clock"></i><br>
                <span class="sidebaruser">User Summary</span>
                </a>
            </li>
        </ul>
        <div id="contents-wrapper">
            <div class="container-fluid">
                <div class="card mb-3" style="">
                    <div class="card-header">
                        <i class="fas fa-edit"></i> Edit User
                    </div>
                    <div class="card-body">
                        <div class="container-fluid">
                            <form>
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="firstName">First Name:</label>
                                            <input type="text" ng-model="firstname" name="firstname" class="form-control bordercolor" placeholder="Enter First Name" required>
                                        </div>
                                        <div class="field_info_outer form-group ">
                                            <label for="location">Contact:</label>
                                            <input type="text" ng-model="contact" name="contact" id="contact" class="form-control bordercolor" placeholder="Enter Contact" value="" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="dob">Last Name:</label>
                                            <input type="text" ng-model="lastname" name="last_name" class="form-control bordercolor" placeholder="Enter Last Name" required>
                                        </div>
                                        <div class="field_info_outer form-group">
                                            <label for="location">Department</label>
                                            <select ng-model="department" class="form-control bordercolor " id="department" required>
                                      <option value="" selected disabled hidden>Select Department</option>
                                      <option value="Tracknovate Admin">Tracknovate-admin</option>
                                      <option value="Voso Admin">Voso-admin</option>
                                      <option value="tracknovate sales">Tracknovate-Sales</option>
                                      <option value="voso sales">Voso-Sales</option>
                                      <option value="finance">Finance</option>
                                      <option value="Support">Support</option>
                                    </select>
                                            <span id="user_department" class="text-danger" style="float: right;"></span>
                                            <div id="drop_location" class="field_info_wrap"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 text-center">
                                    <button class="btn btn-save btn-red btn-lg rounded-0 center-block text-white" type="submit" ng-click="edit_user()">Save Changes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
