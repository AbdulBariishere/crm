<style type="text/css">
    html{
        overflow-x: hidden;
        overflow-y: hidden;
    }
    body {
     
      padding: 0;
      height: 100vh;
      background:white;
    }
    .user_card {
      height: 512px;
      width: 406px;
      margin-top: 8%;;
      margin-bottom: auto;
      background: white;
      position: relative;
      display: flex;
      justify-content: center;
      flex-direction: column;
      padding: 10px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      border-radius: 5px;

    }
    .brand_logo_container {
      position: absolute;
      height: 170px;
      width: 170px;
      top: -75px;
      border-radius: 50%;
      /* background: #60a3bc; */
      padding: 10px;
      text-align: center;
    }
    .brand_logo {
            margin-top: 75px;
      height: 150px;
      width: 150px;
      border-radius: 50%;
      border: 2px solid white;
    }
    .form_container {
      margin-top: 100px;
    }
    .login_btn {
      width: 100%;
      background:#01388B;
      color: white !important;
    }
    .login_btn:focus {
      box-shadow: none !important;
      outline: 0px !important;
    }
    .login_container {
      padding: 0 2rem;
    }
    .input-group-text {
      background: #01388B;
      color: white !important;
      border: 0 !important;
      border-radius: 0.25rem 0 0 0.25rem !important;
    }
    .input_user,
    .input_pass:focus {
      box-shadow: none !important;
      outline: 0px !important;
    }
    .custom-checkbox .custom-control-input:checked~.custom-control-label::before {
      background-color: #c0392b !important;
        }
        .paddingex{
            padding: 10px 25px;
        }
        img{
          margin-top: 61%;
          margin-left: -12px;
        }
            

        
 
</style>
<body>
  <div class="container">
    <div class="d-flex justify-content-center">
      <div class="user_card">
        <div class="d-flex justify-content-center">
          <div class="brand_logo_container">
           <!--  <img src="https://vosostore.in/assets/images/logo/icon-logo.png" class="brand_logo" alt="Logo"> -->

           <img src="./img/unnamed.png" height="180" width="180">
          </div>
        </div>
        <div class="d-flex justify-content-center form_container">
          <form ng-submit="login_check()">
            <div class="input-group mb-3">
              <div class="input-group-append">
               <!--  <span class="input-group-text"><i class="fa fa-user"></i></span> -->
              </div>
              <input type="text"  ng-model="username" class="form-control input_user paddingex" value="" placeholder="username" autofocus>
            </div>
            <div class="input-group mb-2">
              <div class="input-group-append">
            <!--     <span class="input-group-text"><i class="fa fa-key"></i></span> -->
              </div>
              <input type="password" ng-model="password" class="form-control input_pass paddingex" ng-enter="login_check()" value="" placeholder="password">
            </div>
            <div class="form-group">
              <div class="custom-control custom-checkbox">
                <input type="checkbox"  class="custom-control-input" id="customControlInline">
                <label class="custom-control-label" for="customControlInline">Remember me</label>
              </div>
            <!--   <div class="custom-control custom-checkbox">
                <input type="checkbox" onclick="Myfunction()"  class="custom-control-input">
                <label class="custom-control-label" for="customControlInline">Show Password</label>
              </div> -->
            </div>
            
             <input class="btn login_btn " routerLink="dashboard" type="submit"   value="Login">
        </div>
 <!--        <div class="d-flex justify-content-center mt-3 login_container"> -->
                    
          <!-- <button type="button" name="button" class="btn login_btn" routerLink="dashboard">Login</button> -->
         <!-- 
        </div> -->
        </form>
        <div class="mt-4">
          <div class="d-flex justify-content-center links">
            Don't have an account? <a href="#" class="ml-2">Contact to admin</a>
          </div>
          <div class="d-flex justify-content-center links">
                           <a href="forgotpassword" class="ml-2">Forgot Password?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
